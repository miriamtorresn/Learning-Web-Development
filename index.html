<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form id="searchForm" onsubmit="shop.doSearch(event)">
                        <label>Search</label>
                        <input type="text" id="search"/>
                        <input type="submit" value="Do Search">
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Productos</h1>
                </div>
                <div class="col">
                    <p><span id="cart-items">0</span> elementos en el carrito</p>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row" id="products-list">
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Cart Summary</h2>
                </div>
            </div>
            <div class="row" id="cart-summary"></div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <nav>
                        <ul class="pagination" id="pagination-list"></ul>
                    </nav>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/ajaxHandler.js"></script>
        <script src="./js/cart.js"></script>
        <script src="./js/pagination.js"></script>
        <script src="./js/shop.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
